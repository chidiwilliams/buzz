[project]
name = "buzz-captions"
version = "1.3.0"
description = ""
authors = [
    {name = "Chidi Williams", email = "williamschidi1@gmail.com"}
]
readme = "README.md"
license = { text = "MIT" }
repository = "https://github.com/chidiwilliams/buzz"
documentation = "https://chidiwilliams.github.io/buzz/docs"
requires-python = ">=3.9,<3.13"
dynamic = [ "dependencies" ]

[project.scripts]
buzz = "buzz.buzz:main"

[tool.poetry]
packages = [
    { include = "buzz" },
]
include = [
    { path = "buzz/libwhisper.*", format = ["sdist", "wheel"] },
    { path = "buzz/libwhisper-coreml.*", format = ["sdist", "wheel"] },
    { path = "buzz/*.dll", format = ["sdist", "wheel"] },
    { path = "buzz/whisper_cpp.py", format = ["sdist", "wheel"] },
    { path = "buzz/locale/*/LC_MESSAGES/buzz.mo", format = ["sdist", "wheel"] },
    { path = "buzz/dll_backup/*", format = ["sdist", "wheel"] },
]

[[tool.poetry.source]]
name = "PyPI"
priority = "primary"

[[tool.poetry.source]]
name = "torch"
url = "https://download.pytorch.org/whl/cu121"
priority = "supplemental"

[tool.poetry.dependencies]
python = ">=3.9,<3.13"
sounddevice = "^0.4.5"
humanize = "^4.4.0"
PyQt6 = "6.6.1"
PyQt6-Qt6 = "6.6.2"
PyQt6-sip = "13.6.0"
openai = "^1.14.2"
keyring = "^25.0.0"
platformdirs = "^4.2.0"
dataclasses-json = "^0.6.4"
numpy = "^1.21.2"
requests = "^2.31.0"
yt-dlp = "2024.9.27"
stable-ts = "2.17.5"
faster-whisper = "1.1.0"
openai-whisper = "v20240930"
transformers = "4.46.1"
accelerate = "^1.0.1"
polib = "^1.2.0"
srt-equalizer = "^0.1.10"
torch = [
    {version = "2.2.1", source = "PyPI", markers = "sys_platform != 'win32' and sys_platform != 'msys'"},
    {version = "2.2.1+cu121", source = "torch", markers = "sys_platform == 'win32' or sys_platform == 'msys'"},
]
torchaudio = [
    {version = "2.2.1", source = "PyPI", markers = "sys_platform != 'win32' and sys_platform != 'msys'"},
    {version = "2.2.1+cu121", source = "torch", markers = "sys_platform == 'win32' or sys_platform == 'msys'"},
]
darkdetect = "^0.8.0"
demucs = {git = "https://github.com/raivisdejus/demucs", rev = "27c6425"}

[tool.poetry.group.dev.dependencies]
autopep8 = "^1.7.0"
pyinstaller = "^6.5.0"
pyinstaller-hooks-contrib = "^2024.3"
six = "^1.16.0"
pytest = "^7.1.3"
pytest-cov = "^4.0.0"
pytest-qt = "^4.1.0"
pytest-xvfb = "^2.0.0"
pytest-mock = "^3.12.0"
pylint = "^2.15.5"
pre-commit = "^2.20.0"
pytest-benchmark = "^4.0.0"
ruff = "^0.1.3"

[tool.poetry.group.build.dependencies]
ctypesgen = "^1.1.1"
cmake = "^3.26.4"
polib = "^1.2.0"

[build-system]
requires = ["poetry-core>=2.0.0", "ctypesgen", "setuptools", "cmake", "polib"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.build]
script = "build.py"

[tool.ruff]
exclude = [
    "**/whisper.cpp",
]
